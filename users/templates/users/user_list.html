<!DOCTYPE html>
<html>
<head>
    <title>Liste d'utilisateurs</title>
</head>
<body>
    <h1>Liste d'utilisateurs</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} - {{ user.email }}</li>
        {% empty %}
            <li>Aucun utilisateur</li>
        {% endfor %}
    </ul>
</body>
</html>
